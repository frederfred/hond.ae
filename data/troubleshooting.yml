    anchor: lights-stay-on
    title: Lights stay on when I attempt to turn the car off
    body: |
        Depending on your settings, light may stay on for a few seconds. But if they remain on, you may have moved the lights setting (on the left-hand stalk) away from auto, e.g. to parking lights. Turn the setting back to auto.

  -
    anchor: charge-does-not-start
    title: A charge doesn’t start (e.g. car’s charging light blinks white but then turns off and never turns blue)
    body: |
        Apply gentle pressure on the plug, pushing it forward and into the socket. This may help the charger’s lock pin engage. This issue has been seen e.g. with Engie/GeniePoint chargers and certain InstaVolt chargers.
